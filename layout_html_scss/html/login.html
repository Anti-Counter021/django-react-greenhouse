<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Авторизация</title>
        <link href="../scss/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>

        <nav class="navbar">
            <div class="nav">
                <div class="nav__item"><a href="#" class="nav__link">Главная</a></div>
                <div class="nav__item"><a href="#" class="nav__link">Категории</a></div>
                <div class="nav__item"><a href="#" class="nav__link">Отзывы</a></div>
                <div class="nav__item"><a href="#" class="nav__link">Контакты</a></div>
                <div class="nav__item cart__icon"><a href="#" class="nav__link"><i class="fa fa-cart-arrow-down"
                                                                                   aria-hidden="true"></i></a></div>
            </div>
            <div class="nav__toggle">
                <span class="nav__toggle__item"><i class="fas fa-bars"></i></span>
            </div>

            <div class="nav__toggle__active">
                <span class="nav__toggle__item"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
            </div>
        </nav>

        <section class="login__section">
            <div class="container">
                <div class="login__header">Авторизация</div>
                <div class="login">
                    <form class="login__form">
                        <div class="login__form__group">
                            <label for="username">Имя пользователя<span class="required">*</span></label>
                            <input class="login__form__input" id="username" type="text" placeholder="Имя пользователя">
                        </div>

                        <div class="login__form__group">
                            <label for="password">Пароль<span class="required">*</span></label>
                            <input class="login__form__input" id="password" type="password" placeholder="Пароль">
                        </div>

                        <button class="buttons buttons__success login__form__btn" type="submit">Авторизоваться</button>

                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__item">&copy;Все права защищены _Counter021_</div>
        </footer>

    </body>
</html>
