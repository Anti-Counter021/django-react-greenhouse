<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Авторизация</title>
        <link href="../scss/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="../scss/profile.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <nav class="navbar">
            <div class="nav">
                <div class="nav__item"><a href="#" class="nav__link">Главная</a></div>
                <div class="nav__item"><a href="#" class="nav__link">Категории</a></div>
                <div class="nav__item"><a href="#" class="nav__link">Отзывы</a></div>
                <div class="nav__item"><a href="#" class="nav__link">Контакты</a></div>
                <div class="nav__item cart__icon"><a href="#" class="nav__link"><i class="fa fa-cart-arrow-down"
                                                                                   aria-hidden="true"></i></a></div>
            </div>
            <div class="nav__toggle">
                <span class="nav__toggle__item"><i class="fas fa-bars"></i></span>
            </div>

            <div class="nav__toggle__active">
                <span class="nav__toggle__item"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
            </div>
        </nav>

        <section class="profile">
            <div class="container">
                <div class="profile__user__div">
                    <div class="profile__user__orders">
                        <h3 class="profile__user__orders__title">Заказы</h3>
                    </div>
                    <div class="profile__username">admin</div>
                </div>
                <table class="table">
                    <thead>
                        <tr class="orders__headers">
                            <th class="orders__header__numbers">Номер</th>
                            <th class="orders__header__status">Статус</th>
                            <th class="orders__header__image">Изображение</th>
                            <th class="orders__header__sum">Сумма (руб.)</th>
                            <th class="orders__header__title__qty">Наименование и количество</th>
                        </tr>
                    </thead>
                   <tbody>
                        <tr class="orders__content">
                            <td class="orders__number">№ 1</td>
                            <td class="orders__status">Выполнен</td>
                            <td class="orders__img"><img class="orders__image" src="https://via.placeholder.com/400x400" alt=""></td>
                            <td class="orders__sum">45000</td>
                            <td class="orders__title__qty">Теплица Ботаник x 1</td>
                        </tr>
                   </tbody>
                </table>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__item">&copy;Все права защищены _Counter021_</div>
        </footer>

    </body>
</html>
